<!DOCTYPE html>
<html>
<head>
    <title>Oops! You're Lost in Space</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 50px;
            color: #333;
            text-shadow: 2px 2px 4px #ccc;
        }

        p {
            font-size: 24px;
            color: #666;
        }

        img {
            width: 300px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

    <img src="lost-in-space.png" alt="Lost in Space">
